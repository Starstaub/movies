<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
<header>This is my header</header>
<main>
    {% for i in range(data.shape[0]) %}
        <div style="background-color:blanchedalmond; margin: 10px auto; padding: 10px; border-radius: 20px; width: 200px">
            <img src="{{ data.loc[i, 'poster'] }}" alt="poster" style="border-radius: 10px"><br>
            <span style="font-weight: bold">{{ data.loc[i, "movie_title"] }}</span>
            <div style="color:cadetblue">
            {% for j in data.loc[i, "stars"] %}
                {{ j }},
            {% endfor %}
            </div>
        </div>
    {% endfor %}
</main>
<footer>And this is my footer.</footer>
</body>
</html>
